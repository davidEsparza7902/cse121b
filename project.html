  <main id="gridly">
    <h1>Project</h1>
    <h2>Book Recommendation App</h2>

    <!-- Search form -->
    <form id="search-form">
      <label for="search-input">Search:</label>
      <input type="text" id="search-input" placeholder="Enter a book title...">
      <button type="submit">Search</button>
    </form>

    <!-- Form for filters -->

    <form id="filter-form">
      <label for="genre">Genre:</label>
      <select id="genre" title="Choose a genre filter.">
        <option value="" disabled selected>Select Genre</option>
        <option value="Fiction">Fiction</option>
        <option value="Nonfiction">Nonfiction</option>
        <option value="Travel">Travel</option>
        <option value="Health & Fitness">Health & Fitness</option>
        <option value="Computers">Computers</option>
        <option value="Young Adult">Young Adult</option>
        <option value="Philosophy">Philosophy</option>
        <option value="Medical">Medical</option>
        <option value="Music">Music</option>
        <option value="Juvenile">Juvenile</option>
        <option value="Games & Activities">Games & Activities</option>




        <!-- Add more genres as needed -->
      </select>

      <label for="rating">Rating:</label>
      <select id="rating" title="Choose a rating filter.">
        <option value="" disabled selected>Select Rating</option>
        <option value="5">5 stars</option>
        <option value="4">4 stars</option>
        <option value="3">3 stars</option>
        <option value="2">2 stars</option>
        <option value="1">1 star</option>
      </select>
      <button type="submit">Apply Filters</button>
      <button id="clean-filters">Clean Filters</button>
    </form>

    <div id="books">
      <!-- Recommended books will be displayed here -->
    </div>
  </main>
